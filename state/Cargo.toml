[package]
name = "crowdsale-state"
version = "0.1.0"
edition = "2021"

[dependencies]
gstd = { git = "https://github.com/gear-tech/gear", branch = "stable" }
gmeta = { git = "https://github.com/gear-tech/gear", branch = "stable", features = ["codegen"] }
crowdsale-io = { path = "../io" }
